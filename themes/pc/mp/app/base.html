{extend name="../admin/common/base" /}
{block name="leftMenu"}
<dl>
    <dt><i class="type-ico ico-trade rha-icon">&#xe617;</i>应用配置</dt></dt>
    <dd class="{eq name="$action_name" value="index"}selected{/eq}"><a href="{:url('mp/App/index',['name'=>$addonInfo.addon,'type'=>'news'])}">入口配置</a></dd>
    {if condition="isset($addonInfo.config) && !empty($addonInfo.config)"}
    <dd class="{eq name="$action_name" value="config"}selected{/eq}"><a href="{:url('mp/App/config',['name'=>$addonInfo.addon])}">参数设置</a></dd>
    {/if}
</dl>
<dl>
    <dt><i class="type-ico ico-trade rha-icon">&#xe670;</i>业务菜单</dt></dt>
    {volist name="$addonMenu" id="v"}
    <dd class="{eq name="$Mkey" value="$key"}selected{/eq}">
    <a href="{:url('mp/App/toview',['name'=>$addonInfo.addon,'key'=>$key])}"><i class="rha-icon">{$v.icon}</i>{$v.name}</a>
    </dd>
    {/volist}
</dl>
{/block}
